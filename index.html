<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />

    <title>Shoes Landing Page By Yasir</title>
  </head>
  <body>
    <main>
      <section class="feature">
        <h2 class="title">Featured products</h2>

        <div class="feature__item">
          <div class="feature__container">
            <img class="feature__img" src="/images/shoe-4.png" alt="red-shoe" />
          </div>
          <div class="feature__content">
            <h3 class="feature__price">$99</h3>
            <p class="feature__name">Red Shoe</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
